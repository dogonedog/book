<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megumi</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="icon" type="image/svg" href="images/favicon.svg">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,900;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrapper">
    <div id="header-outer">
    </div><!-- header-outer -->
        <section id="product">
          <div class="product-box-left">
            <div class="product-gallery">
              <figure class="item">
                <img src="./images/curry.gif" alt="日本テレビ 世界弾丸トラベラー">
              </figure>
            </div><!-- product-gallery -->
          </div><!-- product-box-left -->
          <div class="product-box-right">
            <figure class="detail_item">
                <figcaption class="detail">
                  <p class="detail_txt">日本テレビ 世界弾丸トラベラー</p><p class="detail_txt">担　当：デザイン・イラスト制作</p>
                </figcaption>
            </figure>
          </div><!-- product-box-right -->
          <div class="product-selector">
          </div>
          <div class="product-detail">
          </div>
        </section>
      </div><!-- ./container -->
    </div><!--  ./sub-wrapper -->
  </div><!-- #wrapper -->
  <footer>
    <div id="footer-outer">
      <!-- インクルード -->
    </div>
  </footer>
  <script src="js/include-html.js"></script>
  <script>
    include_html('#header-outer','header.html',{part_id: 'header-inner'});
    include_html('#footer-outer','footer.html',{part_id: 'footer-inner'});
  </script>
</body>
</html>
